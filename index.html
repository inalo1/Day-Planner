<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Assets/style.css" />

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">
        A simple calendar app for scheduling your work day 
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->

      <div class="row time-block">
        <div class="col-2 col-md-1 hour">9AM</div>
        <textarea class="col-8 col-md-10 description eventBlock past"></textarea>
        <div class="col-2 col-md-1 saveBtn p-4">
        </div>
      </div>

      <div class="row time-block">
        <div class="col-2 col-md-1 hour">10AM</div>
        <textarea class="col-8 col-md-10 description eventBlock past"></textarea>
        <div class="col-2 col-md-1 saveBtn p-4">
        </div>
      </div>
      
      <div class="row time-block">
        <div class="col-2 col-md-1 hour">11AM</div>
        <textarea class="col-8 col-md-10 description eventBlock past"></textarea>
        <div class="col-2 col-md-1 saveBtn p-4">
        </div>
      </div>

      <div class="row time-block">
        <div class="col-2 col-md-1 hour">12PM</div>
        <textarea class="col-8 col-md-10 description eventBlock past"></textarea>
        <div class="col-2 col-md-1 saveBtn p-4">
        </div>
      </div>
      
      <div class="row time-block">
        <div class="col-2 col-md-1 hour">1PM</div>
        <textarea class="col-8 col-md-10 description eventBlock past"></textarea>
        <div class="col-2 col-md-1 saveBtn p-4">
        </div>
      </div>

      <div class="row time-block">
        <div class="col-2 col-md-1 hour">2PM</div>
        <textarea class="col-8 col-md-10 description eventBlock past"></textarea>
        <div class="col-2 col-md-1 saveBtn p-4">
        </div>
      </div>
      
      <div class="row time-block">
        <div class="col-2 col-md-1 hour">3PM</div>
        <textarea class="col-8 col-md-10 description eventBlock past"></textarea>
        <div class="col-2 col-md-1 saveBtn p-4">
        </div>
      </div>

      <div class="row time-block">
        <div class="col-2 col-md-1 hour">4PM</div>
        <textarea class="col-8 col-md-10 description eventBlock past"></textarea>
        <div class="col-2 col-md-1 saveBtn p-4">
        </div>
      </div>
      
      <div class="row time-block">
        <div class="col-2 col-md-1 hour">5PM</div>
        <textarea class="col-8 col-md-10 description eventBlock past"></textarea>
        <div class="col-2 col-md-1 saveBtn p-4">
        </div>
      </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
