<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Assets/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">">
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">
        A simple calendar app for scheduling your work day 
        <br></br> Saturday, November 14 </p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      
       <table class="table">
        <caption>Let's Get to Work!</caption>
        <thead>
          <tr style="border-style:ridge;">
            <th scope="col-2">Time</th>
            <th scope="col-8" style="text-align: center;">Agenda</th>
            <th scope="col-2">Save</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <th scope="col-2" style="border-style:ridge;" style="border-style:ridge;">9am</th>
            <td class ="col-8" style="text-align: left; border-style:ridge;">Mark</td>
            <td class="col-2" style="border-style:ridge;">Otto</td>
          </tr>
          <tr>
            <th scope="col-2" style="border-style:ridge;">10am</th>
            <td class ="col-8" style="text-align: left; border-style:ridge;">Mark</td>
            <td class="col-2" style="border-style:ridge;">Otto</td>
          </tr>
          <tr>
            <th scope="col-2" style="border-style:ridge;">11am</th>
            <td class ="col-8" style="text-align: left; border-style:ridge;">Mark</td>
            <td class="col-2" style="border-style:ridge;">Otto</td>
          </tr>
          <tr>
            <th scope="col-2" style="border-style:ridge;">12pm</th>
            <td class ="col-8" style="text-align: left; border-style:ridge;">Mark</td>
            <td class="col-2" style="border-style:ridge;">Otto</td>
          </tr>
          <tr>
            <th scope="col-2" style="border-style:ridge;">1pm</th>
            <td class ="col-8" style="text-align: left; border-style:ridge;">Mark</td>
            <td class="col-2" style="border-style:ridge;">Otto</td>
          </tr>
          <tr>
            <th scope="col-2" style="border-style:ridge;">2pm</th>
            <td class ="col-8" style="text-align: left; border-style:ridge;">Mark</td>
            <td class="col-2" style="border-style:ridge;">Otto</td>
          </tr>
          <tr>
            <th scope="col-2" style="border-style:ridge;">3pm</th>
            <td class ="col-8" style="text-align: left; border-style:ridge;">Mark</td>
            <td class="col-2" style="border-style:ridge;">Otto</td>
          </tr>
          <tr>
            <th scope="col-2" style="border-style:ridge;">4pm</th>
            <td class ="col-8" style="text-align: left; border-style:ridge;">Mark</td>
            <td class="col-2" style="border-style:ridge;">Otto</td>
          </tr>
          <tr>
            <th scope="col-2" style="border-style:ridge;">5pm</th>
            <td class ="col-8" style="text-align: left; border-style:ridge;">Mark</td>
            <td class="col-2" style="border-style:ridge;">Otto</td>
          </tr>
         

        </tbody>
      </table>
      
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
